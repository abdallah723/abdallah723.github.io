<!DOCTYPE html>
<html>
    <head>
        <title>Code Quiz</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body>
        <div class="jumbotron">
            <h1 class="display-4">Hello!</h1>
            <p class="lead">Thank you for taking the time and taking my Code Quiz.</p>
            <hr class="my-4">
            <p>This is not the most challenging quiz, but it should be fun.</p>
            <a class="btn btn-primary btn-lg" href="#" id="startBtn" role="button">Start Quiz</a>
          </div>
        <button id="highscore" class="btn btn-primary btn-lg">Highscore</button>
        <h1 class="time"></h1>

        <div class="container">
            <h2 id="countdown"></h2>
            <h3 id="main"></h3>
            <h4 id="questions"></h4>
        </div>
        
    </body>
</html>
